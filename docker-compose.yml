version: '3.8'


services:
  backend:
    build: .
    container_name: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
    - ./core:/app
    ports:
    - "8000:8000"
    environment:
      - SECRET_KEY=test
      - DEBUG=TRUE



  smtp4dev:
    image: rnwood/smtp4dev
    container_name: smtp4dev
    restart: unless-stopped
    ports:
      - "2525:25"     # پورت SMTP
      - "5000:80"